<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
            <img src="img/hero.png" alt="">
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hi, I'm <span>Richard Y. Hayashi</span>
            A Web Developer.
          </h1>
          <p>
            I'm a Web Developer, I love to create beutiful and functional websites. Earum veritatis cum nihil nobis hic est harum eius fugit tempora, similique facere natus quasi tempore impedit necessitatibus ducimus, cumque vitae possimus.
          </p>
          <a href="#" class="main-btn">
            <span class="btn-text">Download CV</span>
            <span class="btn-icon"><i class="fas fa-download"></i></span>
          </a>
        </div>
      </div>
    </header>
    
    <main>
      <section class="section sec2 about" id="about">
        <div class="main-title">
          <h2>About</h2>
        </div>
      </section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 blogs" id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home"><i class="fa-solid fa-house"></i></div>
      <div class="control control-2" data-id="about"><i class="fa-solid fa-user"></i></div>
      <div class="control control-3" data-id="portfolio"><i class="fa-solid fa-briefcase"></i></div>
      <div class="control control-4" data-id="blogs"><i class="fa-sharp fa-solid fa-newspaper"></i></div>
      <div class="control control-5" data-id="contact"><i class="fa-solid fa-envelope"></i></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
